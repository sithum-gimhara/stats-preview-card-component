<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="body-container">
      <div class="card-container">
        <div class="description-container">
          <h1 class="title">
            Get <span> insights </span> that help your business grow.
          </h1>
          <p class="main-para">
            Discover the benefits of data analytics and make <br />
            better decisions regarding revenue, customer <br />
            experience, and overall efficiency.
          </p>
          <div class="stats-container">
            <div>
              <p class="sub-heading">10k+</p>
              <p class="caption">companies</p>
            </div>
            <div>
              <p class="sub-heading">314</p>
              <p class="caption">templates</p>
            </div>
            <div>
              <p class="sub-heading">12M+</p>
              <p class="caption">queries</p>
            </div>
          </div>
        </div>
        <div class="img-container">
          <div class="overlay"></div>
        </div>
      </div>
    </section>
  </body>
</html>
